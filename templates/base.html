{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <title>ArteBazar</title>
</head>
<body>
  <!-- Header -->
  <nav class="navbar sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <object data="{% static 'img/logo.svg' %}" type="image/svg+xml"
        width="32" height="32" class="d-inline-block align-text-top"></object>
        <span>ArteBazar</span>
      </a>
      <div class="d-flex">
        <a class="btn btn-primary mx-1" href="{% url 'usuarios:registro' %}" role="button">Regístrate</a>
        <a class="btn btn-outline-light btn-floating mx-1" href="#" role="button">Ingreso</a>
      </div>
    </div>
  </nav>
  <!-- Fin Header -->

  <div id="main" class="container my-4">
    {% block content %}
    {% endblock content %}
  </div>

  <!-- Footer -->
  <div id="footer" class="container-fluid">
    <div class="row justify-content-center">
      <div id="links" class="col-12 col-lg-6 my-1">
        <h3 class="my-2">Links</h3>
        <a href="{% url 'landing:mapa-sitio' %}">Mapa del sitio</a><br>
        <a href="{% url 'landing:politica-privacidad' %}">Política de privacidad</a><br>
        <a href="{% url 'landing:terminos-y-condiciones' %}">Términos y condiciones</a>
      </div>

      <div id="redes" class="col-12 col-lg-4 my-1">
        <h3 class="my-2">Nuestras Redes</h3>
        <div class="mb-4">
          <!-- Facebook -->
          <a class="btn btn-outline-dark btn-floating m-1" href="#!"
            role="button"><i class="fab fa-facebook-f"></i></a>

          <!-- Twitter -->
          <a class="btn btn-outline-dark btn-floating m-1" href="#!"
            role="button"><i class="fab fa-twitter"></i></a>

          <!-- Instagram -->
          <a class="btn btn-outline-dark btn-floating m-1" href="#!"
            role="button"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>

    <div class="row mt-1 text-center">
      <p>&copy; ArteBazar 2023</p>
    </div>
  </div>
  <!-- Fin Footer -->

  <!-- Script de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
  </script>

  <!-- Script de Font Awesome -->
  <script src="https://kit.fontawesome.com/aa5922055b.js" crossorigin="anonymous"></script>
</body>
</html>

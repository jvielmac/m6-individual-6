{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row my-2 d-flex justify-content-center">
  <div class="col-12 col-lg-5">
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        {{ formulario|crispy }}
      </div>
      <input type="submit" class="btn btn-primary my-2" value="Crear Usuario">
    </form>
  </div>
</div>
{% endblock content %}
